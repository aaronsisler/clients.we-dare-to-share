name: Branch Check
on:
  push:
    branches-ignore:
      - "main"

jobs:
  Branch-Check:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: yarn install --frozen-lockfile
